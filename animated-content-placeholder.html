<link rel="import" href="../polymer/polymer-element.html">

<!--
Animated content placeholder used when loading elements in a page.
Inspired by the content placeholder used by e.g. Slack, Facebook.

### Example

```html
<animated-content-placeholder></animated-content-placeholder>
```

@demo demo/index.html
-->

<dom-module id="animated-content-placeholder">
	<template>
		<style>
			:host {
				display: block;
			}

			.item {
				background: #fff;
				min-height: 48px;
				padding: 20px 16px;
			}

			@keyframes placeHolderShimmer{
				0%{
					background-position: -468px 0
				}
				100%{
					background-position: 468px 0
				}
			}

			.animated-background {
				animation-duration: 1s;
				animation-fill-mode: forwards;
				animation-iteration-count: infinite;
				animation-name: placeHolderShimmer;
				animation-timing-function: linear;
				background: #f6f7f8;
				background: linear-gradient(to right, #eeeeee 8%, #dddddd 18%, #eeeeee 33%);
				background-size: 800px 100px;
				height: 48px;
				position: relative;
			}

			.background-masker {
				background: #fff;
				position: absolute;
			}

			.background-masker.header-top {
				top: 0;
				left: 48px;
				right: 0;
				height: 4px;
			}

			.background-masker.header-left {
				top: 4px;
				left: 48px;
				height: 16px;
				width: 8px;
			}

			.background-masker.header-bottom {
				top: 20px;
				left: 48px;
				right: 0;
				height: 10px;
			}

			.background-masker.subheader-left {
				top: 30px;
				left: 48px;
				height: 12px;
				width: 8px;
			}

			.background-masker.subheader-right {
				top: 30px;
				left: 200px;
				right: 0;
				height: 12px;
			}

			.background-masker.subheader-bottom {
				top: 42px;
				left: 48px;
				right: 0;
				height: 8px;
			}
		</style>

		<div class="item">
			<div class="animated-background">
				<div class="background-masker header-top"></div>
				<div class="background-masker header-left"></div>
				<div class="background-masker header-bottom"></div>
				<div class="background-masker subheader-left"></div>
				<div class="background-masker subheader-right"></div>
				<div class="background-masker subheader-bottom"></div>
			</div>
		</div>

	</template>

	<script>
		/**
		* `animated-content-placeholder`
		* Animated placeholder used while loading elements on the page
		*
		* @customElement
		* @polymer
		* @demo demo/index.html
		*/
		class AnimatedContentPlaceholder extends Polymer.Element {
			static get is() { return 'animated-content-placeholder'; }
			static get properties() {
				return {
					prop1: {
						type: String,
						value: 'animated-content-placeholder'
					}
				};
			}
		}

		customElements.define(AnimatedContentPlaceholder.is, AnimatedContentPlaceholder);
	</script>
</dom-module>
